<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Kdam+Thmor+Pro&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="superbox">
    <h1 class="title" style="font-family: 'Inconsolata', monospace">ETCH-A-SKETCH</h1>
    <div class="superbox2">
      <input id="range-bar" type="range" name="rangeInput1" min="1" max="64" step="1">
      <div class="square-range">16x16</div>
    </div>
  </div>
  <div class="container">
    <div class="buttons">
      <button class="color">Color Mode</button>
      <button class="black">Black & White</button>
      <button class="eraser">Eraser</button>
      <button class="clear">Clear</button>
    </div>
  </div>
  <script type="module" src="./index.js"></script>


</body>

</html>
